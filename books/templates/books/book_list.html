{% extends "books/base_books.html" %}
{% load i18n %}

{% block title %}{% trans "Books" %}{% endblock %}

{% block content %}
{% for book in object_list %}
  <h3><a href="{% url "books-details" book.slug %}">{{book.title}}</a></h3>
  
  {{ book.description|linebreaks }}
  
  {% if book.cover %}
    <img src="{{ book.cover.url }}">
  {% endif %}
{% empty %}
<p>No books</p>
{% endfor %}
{% endblock %}
